<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock-Paper-Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div class="badge" id="playerLabel">Player</div>
        <div class="badge" id="computerLabel">Computer</div>
        <span id="playerScore">0</span>:<span id="computerScore">0</span>
    </div>
    <div class="result">
        <p>Click one of the options below to start playing!</p>
    </div>
    <div class="moves">
        <div class="move" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="move" id="paper">               
            <img src="images/paper.png" alt="">
        </div>
        <div class="move" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div style="text-align: center">
        <p id="reset">Reset Game!</p>
    </div>
   <script src="script.js" charset="utf-8"></script>
</body>
</html>
